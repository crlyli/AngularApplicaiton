<div class="container">
<form>
    <div class="form-group">
        <label for="title" class="form-label">Book Title</label>
        <input type="text" id="title" class="form-control" placeholder="title">
      </div>
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="tidescriptiontle" class="form-control" placeholder="description">
      </div>
      <div class="form-group">
        <label for="author" class="form-label">Author</label>
        <input type="text" id="author" class="form-control" placeholder="author">
      </div>
      <div class="form-group">
        <label for="startdate" class="form-label">Date Started</label>
        <input type="text" id="startdate" class="form-control">
      </div>

      <div class="form-group">
        <label for="enddate" class="form-label">Date Ended</label>
        <input type="text" id="enddate" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
