<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
        <div class="col-lg-4 d-flex align-items-center">
            <mat-card class="cardWithShadow boxed-auth">
                <mat-card-content class="p-32">

                    <h1>Add Reading Log</h1>
                    <form class="m-t-30" #form="ngForm">
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Reader:</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <mat-select name="reader_id" [(ngModel)]="readingLogModel.reader_id">
                                  <mat-option *ngFor="let reader of readerList" [value]="reader" >
                                    {{reader.fullName}}
                                  </mat-option>
                                </mat-select>
                        </mat-form-field>
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Book:</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <mat-select name="book_id" [(ngModel)]="readingLogModel.book_id">
                                  <mat-option *ngFor="let book of bookList" [value]="book">
                                    {{book.title}}
                                  </mat-option>
                                </mat-select>
                        </mat-form-field>
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Started Reading:</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput [matDatepicker]="startpicker"  [(ngModel)]="dateStart" [ngModelOptions]="{standalone: true}">
                            <mat-datepicker-toggle matIconSuffix [for]="startpicker"></mat-datepicker-toggle>
                            <mat-datepicker #startpicker></mat-datepicker>
                        </mat-form-field>
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Ended Reading:</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary"> 
                            <input matInput [matDatepicker]="endpicker" [(ngModel)]="dateEnd" [ngModelOptions]="{standalone: true}">
                            <mat-datepicker-toggle matIconSuffix [for]="endpicker"></mat-datepicker-toggle>
                            <mat-datepicker #endpicker name="reading_end" ></mat-datepicker>
                        </mat-form-field>
                        <a mat-flat-button color="primary" class="w-100" (click)="onFormSubmit()">
                            Add Log
                        </a>
                        <!-- input -->
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
