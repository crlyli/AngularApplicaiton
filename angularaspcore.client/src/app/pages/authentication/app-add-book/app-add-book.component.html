<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
        <div class="col-lg-4 d-flex align-items-center">
            <mat-card class="cardWithShadow boxed-auth">
                <mat-card-content class="p-32">
                    <div class="text-center">
                        <a [routerLink]="['/dashboard']">
                        </a>
                    </div>
                    <h1>Add New Book</h1>
                    <form class="m-t-30">
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Book Title:</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput />
                        </mat-form-field>
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Book Author:</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput />
                        </mat-form-field>
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Book Description:</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput />
                        </mat-form-field>
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Started Reading:</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Ended Reading:</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
                            Create Book
                        </a>
                        <!-- input -->
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
